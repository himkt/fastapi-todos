[tool.poetry]
name = "fastapi-todos"
version = "0.1.0"
description = ""
authors = ["himkt <himkt@klis.tsukuba.ac.jp>"]

[tool.poetry.dependencies]
python = "^3.8"
mysqlclient = "^2.0.3"
sqlmodel = "^0.0.4"
gunicorn = "^20.1.0"
fastapi = {version = "^0.68.1", extras = ["all"]}
aiomysql = "^0.0.21"

[tool.poetry.dev-dependencies]
python-language-server = "^0.36.2"
pysen = {version = "^0.9.1", extras = ["lint"]}
pytest = "^6.2.4"
aiosqlite = "^0.17.0"

[tool.pysen]
version = "0.9"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 119
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
  paths = ["."]

[tool.pysen.lint.source]
  includes = ["."]
  excludes = [".venv/"]


[tool.black] # automatically generated by pysen
line-length = 119
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 119
multi_line_output = 3
use_parentheses = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
